<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background-color: #f9f9fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 25px;
            border: none;
            border-radius: 20px;
            background: #c9c9e8;
            color: #ffffff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: #b5b5d9;
        }

        .container {
            width: 900px;
            height: 550px;
            background: #c9c9e8;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: left;
        }

        h1 {
            font-size: 3rem;
            color: #ffffff;
            padding-left: 30px;
            margin: 0;
        }

        .search-box {
            width: 90%;
            margin: 30px auto;
            padding: 15px;
            border: none;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            outline: none;
            font-size: 1.2rem;
        }

        .result-area {
            width: 90%;
            height: 300px;
            margin: 0 auto;
            background: #f5f5f7;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
<a href="Page3.html">
    <button class="back-btn">Back</button>
</a>

<div class="container">
    <h1>Search</h1>
    <input type="text" class="search-box" placeholder="Search something...">
    <div class="result-area"></div>
</div>

</body>
</html>
