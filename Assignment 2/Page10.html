<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved List</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background-color: #f9f9fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 25px;
            border: none;
            border-radius: 20px;
            background: #c9c9e8;
            color: #ffffff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: #b5b5d9;
        }

        .container {
            width: 900px;
            height: 550px;
            background: #c9c9e8;
            border-radius: 20px;
            padding: 20px;
            text-align: left;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3rem;
            color: #ffffff;
            padding-left: 30px;
            margin: 0;
        }

        .list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 40px;
        }

        .list-item {
            background: #ffffff;
            padding: 20px;
            text-align: left;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .list-item:hover {
            transform: scale(1.05);
        }

        a{
            text-decoration: none;
        }
    </style>
</head>
<body>

<a href="Page3.html">
    <button class="back-btn">Back</button>
</a>
<div class="container">
    <h1>Saved</h1>
    <div class="list">
        <div class="list-item">1. First...</div>
        <div class="list-item">2. Second...</div>
        <div class="list-item">3. Third...</div>
        <div class="list-item">4. Fourth...</div>
        <div class="list-item">5. Fifth...</div>
    </div>
</div>

</body>
</html>
