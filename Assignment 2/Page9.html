<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Styles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background-color: #f9f9fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 25px;
            border: none;
            border-radius: 20px;
            background: #c9c9e8;
            color: #ffffff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: #b5b5d9;
        }

        .container {
            width: 900px;
            height: 550px;
            background: #c9c9e8;
            border-radius: 20px;
            padding: 20px;
            text-align: left;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3rem;
            color: #ffffff;
            padding-left: 30px;
            margin: 0;
        }

        .btn-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 40px;
        }

        .btn {
            background: #ffffff;
            padding: 15px;
            text-align: center;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: scale(1.1);
        }

        a{
            text-decoration: none;
        }
    </style>
</head>
<body>

<a href="Page3.html">
    <button class="back-btn">Back</button>
</a>
<div class="container">
    <h1>AI</h1>
    <div class="btn-container">
        <div class="btn">Journalistic</div>
        <div class="btn">Conversational</div>
        <div class="btn">Professional</div>
        <div class="btn">Empathetic</div>
        <div class="btn">Funny</div>
        <div class="btn">Academic</div>
        <div class="btn">Informative</div>
        <div class="btn">Casual</div>
        <div class="btn">Descriptive</div>
        <div class="btn">Excited</div>
    </div>
</div>

</body>
</html>
